<section class="gold">
    <div class="row">
        <div class="row">
            <div class="col-md-12 search-members">
                <h2>Search</h2> <input type="text" ng-model="memberFilter" class="form-control">
            </div>
        </div>
            <div id="member-profiles" ng-init="getMembers()">
                <ul class="list-unstyled">
                    <li ng-repeat="member in members | filter: memberFilter">
                        <div class="row">
                            <div class="col-xs-4">
                                <img ng-if="member.User.Picture" ng-src="{{ member.User.Picture }}">
                                <img ng-if="!member.User.Picture" ng-src="img/qmark.png">
                            </div>
                            <div class="col-xs-8">
                                <h2>{{ member.User.Name }}</h2>
                                <div class="row">
                                    <div class="col-md-2">
                                        Bio
                                    </div>
                                    <div class="col-md-10">
                                        {{ member.Bio }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        Skills
                                    </div>
                                    <div class="col-md-10">
                                        <span ng-repeat="skill in member.User.Skills">{{ skill.Name}}<span ng-if="!$last">, </span></span>
                                    </div>
                                </div>
                            </div>
                    </li>
                </ul>
                </div>
            </div>
    </div>
</section>
