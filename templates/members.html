<section class="squish">
<section class="gold pad-block">
    <div class="row">
        <div class="row">
            <div class="col-md-12 search-members">
                <input type="text" ng-model="memberFilter" class="form-control" placeholder="Search Members (ex. Python, JavaScript)">
            </div>
        </div>
        <div id="member-profiles" ng-init="getMembers()">
            <ul class="list-unstyled">
                <li ng-repeat="member in members | filter: memberFilter">
                    <div class="row member-title">
                        <div class="col-xs-4">
                            <img ng-if="member.User.Picture" ng-src="{{ member.User.Picture }}">
                            <img ng-if="!member.User.Picture" ng-src="img/qmark.png">
                        </div>
                        <div class="col-xs-8">
                            <h2>{{ member.User.Name }}</h2>

                        </div>
                    </div>
                    <div class="row member-field">
                        <div class="col-xs-4">
                            Bio
                        </div>
                        <div class="col-xs-8">
                            {{ member.Bio }}
                        </div>
                    </div>
                    <div class="row member-field last">
                        <div class="col-xs-4">
                            Skills
                        </div>
                        <div class="col-xs-8">
                            <span ng-repeat="skill in member.User.Skills">{{ skill.Name}}<span ng-if="!$last">, </span></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>
</section>
</section>
